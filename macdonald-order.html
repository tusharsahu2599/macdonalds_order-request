<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }

    .header {
        width: 100%;
        height: 100px;
        justify-content: space-between;
        background: linear-gradient(black, grey);
    }

    .flex {
        display: flex;
    }

    .container {
        height: 300px;
        width: 99%;
        border: 2px solid red;
    }

    .left {
        width: 48%;
        border: 2px solid green;
        height: 99%;
    }

    .right {
        width: 48%;
        height: 99%;
        margin-left: 4%;
        border: 2px green solid;
        overflow:scroll;
    }

    img {
        width: 200px;
        height: 100px;
    }

    input {
        margin: 10px auto;
        margin-left: 10px;
        /* height: 20px; */
    }

    .ordercount{
        height: 50px;
        width: 50px;
        /* border: 2px solid red; */
        color: white;
        font-size: 30px;
        margin-top: 20px;
        border-radius: 360px;
        background-color: firebrick;
        /* box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; */
        box-shadow: rgba(210, 210, 236, 0.25) 0px 30px 60px -12px inset, rgba(219, 209, 209, 0.3) 0px 18px 36px -18px inset;
        text-align: center;
    }
    button{
        color: white;
        font-weight: 600;
        background-color: firebrick;
        border: 0;
        height: 30px;
        border-radius: 8px;
        width: 30%;
    }
</style>

<body>
    <div class="header flex">
        <div class="image"><img src="https://www.freepnglogos.com/uploads/mcdonalds-png-logo/mcdonalds-png-original-logo-hd-0.png"
            alt="macdonald's logo"></div>
            <div class="ordercount"></div>
            </div>

        <div class="container flex">
            <div class="left">
                <h2>Select Your Meal</h2>
                <input type="checkbox" id="burger">Burger <br>
                <input type="checkbox" id="sandwich">Sandwich <br>
                <input type="checkbox" id="burgerc">Cheese Burger <br>
                <input type="checkbox" id="chicken">Chicken Burger <br> <br>
                <button>Place Order</button>

            </div>
            <div class="right"></div>
        </div>
    </div>
</body>

</html>
